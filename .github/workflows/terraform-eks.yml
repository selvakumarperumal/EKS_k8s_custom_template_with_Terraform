name: "Deploy EKS Cluster"

on:
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to deploy"
                required: true
                default: "dev"
                type: choice
                options:
                    - dev
                    - prod
            action:
                description: "Terraform Action to perform"
                required: true
                default: "plan"
                type: choice
                options:
                    - plan
                    - apply
                    - destroy

env:
    TF_VERSION: "1.5.0"
    AWS_REGION: "ap-south-1"

jobs:
    terraform:
        name: "Terraform Execution"
        runs-on: ubuntu-latest

        # Set proper permissions for OIDC authentication if you plan to use it later
        permissions:
            id-token: write
            contents: read

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            # IMPORTANT: To use this workflow, you must add AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
            # as Secrets to your GitHub Repository Settings -> Secrets and variables -> Actions
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: ${{ env.TF_VERSION }}

            - name: Terraform Init
              run: terraform init

            - name: Terraform Plan
              if: github.event.inputs.action == 'plan'
              run: terraform plan -var-file="environments/${{ github.event.inputs.environment }}.tfvars" -out=tfplan

            - name: Terraform Apply
              if: github.event.inputs.action == 'apply'
              run: terraform apply -auto-approve "tfplan"

            - name: Terraform Destroy
              if: github.event.inputs.action == 'destroy'
              run: terraform destroy -var-file="environments/${{ github.event.inputs.environment }}.tfvars" -auto-approve
